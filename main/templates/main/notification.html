<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Overlay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .notification-box {
            background-color: rgb(31 41 55 / var(--tw-bg-opacity, 1));
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .notification-box h2 {
            margin: 0 0 15px;
            font-size: 24px;
            font-weight: bold;
            color: #fff; /* Neutral Gray for contrast */
        }

        .notification-box p {
            margin: 0 0 20px;
            font-size: 16px;
            color: #fff; /* Softer gray for readability */
            line-height: 1.5;
        }

        .notification-box button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .notification-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="notification-box">
            <h2>Reminder</h2>
            <p>There is no production plan for <strong>{{ third_month }}</strong> yet. Please create one to stay on track.</p>
            <button onclick="dismissNotification()">Okay</button>
        </div>
    </div>

    <script>
        function dismissNotification() {
            const overlay = document.querySelector('.overlay');
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
