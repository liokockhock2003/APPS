<!DOCTYPE html>
<!-- Declares the document type and version of HTML (HTML5) -->

{% load widget_tweaks %}
{% load compress %}
{% load static %}
<!-- Django template tags to load custom template tags, compress CSS/JS, and manage static files -->

<html lang="en">
    <!-- Opens the HTML document and specifies English as the language -->
    <head>
        <!-- Head section for metadata and external resources -->
        <meta charset="UTF-8">
        <!-- Sets the character encoding to UTF-8 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Ensures compatibility with the latest versions of Internet Explorer -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Sets the viewport for responsive design and initial scale -->

        {% compress css %}
        <!-- Compresses CSS files for optimization -->
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
        <!-- Links to the main CSS file from the static files directory -->
        {% endcompress %}
        
        <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>
        <!-- Links to the Flowbite JavaScript library for UI components -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Links to Font Awesome for icons with integrity checking and cross-origin settings -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Links to Tailwind CSS JavaScript library for additional styling -->
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <!-- Links to Google Fonts for the Poppins font -->
        <link rel="icon" href="https://i.ibb.co/8gpyyg9/logo-App-Dev.png" type="image/x-icon">
        <!-- Sets the favicon for the website -->
        <title>Login to APPS</title>
        <!-- Sets the title of the web page -->
    </head>
    <body class="bg-white dark:bg-gray-900">
        <!-- Opens the body with a white background for light mode and gray background for dark mode -->
        <div class="flex items-center justify-center h-screen">
            <!-- Flex container to center content vertically and horizontally on the full screen height -->
            <div class="w-4/12 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
                <!-- Main content container with responsive width, white background, border, rounded corners, shadow, and padding -->
                <form method="POST" action="{% url 'login' %}" class="space-y-4">
                    <!-- Form with vertical spacing between elements -->
                    <h1 class="text-2xl font-extrabold text-center text-gray-900 uppercase dark:text-white">Login to APPS</h1>
                    <!-- Main heading with large font size, bold weight, centered text, gray color, and uppercase text -->
                    <hr>
                    <!-- Horizontal line for separation -->
                    {% csrf_token %}
                    <!-- Django CSRF token for form security -->
                    
                    <!-- Error Popup -->
                    {% if error %}
                    <div class="bg-red-500 text-white p-4 rounded-lg">
                        <p class="text-center font-bold">
                            {{ error }}
                        </p>
                    </div>
                    {% endif %}
                    <!-- End Error Popup -->                
                                      
                    
                    <div>
                        <label for="email" class="block m-auto mb-2 text-sm font-bold text-center text-gray-900 uppercase dark:text-white">Username</label>
                        <!-- Label for the username field with styling -->
                        
                        <input
                            type="text"
                            name="email"
                            id="email"
                            placeholder="Username"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center"
                            required                     
                        />

                        
                        
                        <!-- {% render_field form.username placeholder="Username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center" pattern="^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,6}$" %} -->
                        <!-- Rendered field for username input with placeholder, styling, and pattern for email validation -->
                    </div>
                    <div class="relative">
                        <label for="password" class="block m-auto mb-2 text-sm font-bold text-center text-gray-900 uppercase dark:text-white">Password</label>
                        <!-- Label for the password field with styling -->
                        
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center"
                            required
                        />
                        
                        
                        <div class="flex">                                               
                            <!-- Flex container for password input and visibility toggle button -->
                            <!-- {% render_field form.password id="password" placeholder="Password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center"%} -->
                            <!-- Rendered field for password input with placeholder and styling -->
                            <button type="button" id="togglePassword" class="-ml-8 focus:outline-none">
                                <!-- Button to toggle password visibility -->
                                <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 576 512">
                                    <!-- SVG icon for password visibility toggle -->
                                    <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ">Login</button>
                    <!-- Submit button with styling for normal and dark modes, and hover/focus effects -->
                    <hr>
                    <!-- Horizontal line for separation -->
                    <div class="flex justify-center w-full">
                        <!-- Flex container to center the registration link -->
                        <!-- <a href="/register" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Newly Appointed? Register Now!</a> -->
                        <!-- Link to registration page with styling for normal and dark modes, and hover/focus effects -->
                    </div>
                </form>
            </div>
        </div>
    </body>
    
    <script>
        // Opens a script tag for including JavaScript code
        document.addEventListener('DOMContentLoaded', function () {
            // Adds an event listener to execute the function when the DOM is fully loaded
            const passIn = document.getElementById('password');
            // Selects the password input field by its ID and stores it in the variable 'passIn'
            const btn = document.getElementById('togglePassword');
            // Selects the button for toggling password visibility by its ID and stores it in the variable 'btn'
            btn.addEventListener('click', function () {
                // Adds a click event listener to the 'btn' element
                const type =
                    passIn.getAttribute('type') ===
                        'password' ? 'text' : 'password';
                // Checks the current 'type' attribute of the password input field and toggles it between 'password' and 'text'
                passIn.setAttribute('type', type);
                // Sets the 'type' attribute of the password input field to the new value ('text' or 'password')
            });
        });
        // Closes the DOMContentLoaded event listener function
    </script>
</html>
<!-- Closes the script tag and the HTML document -->
